<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Survey</title>

        <link rel="stylesheet" type="text/css" media="screen" href="embedded.css" />

        <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
        <script src="embedded.js"></script>
    </head>

    <body>
        <form id="root" action="javascript:void(0);">
            <h3>Enter your address</h3>
            <p style="display: flex; flex-direction: row;">
                <input type="search" id="ns__address-box" autofocus />
                <button id="ns__address-go">Go</button>
            </p>

            <div id="ns__msg-search" hidden class="ns__msg"></div>

            <h3 style="margin-top: 0.5em">Draw your neighborhood</h3>

            <p>
                Use the brush tool to draw your neighborhood, and the
                eraser to make corrections.
            </p>

            <div id="ns__container"></div>
        </form>

        <script>
            /* DO NOT INCLUDE IN QUALTRICS */
            $ = s => document.querySelector(s);
            /* END DO NOT INCLUDE */

            window.map = window.MapDraw("#ns__container", {
                token: "pk.eyJ1IjoiY21jY2FydGFuIiwiYSI6ImNrZGdkdW9waTA1eGEycmxycnQzZ3o4c3kifQ.v_XViAm-nItfHgx0J3Xg3A",
                //url: "assets/little-rock.json",
                //graph: "assets/little-rock_graph.json",
                url: "assets/boston.json",
                graph: "assets/boston_graph.json",
                errors: showError,
                allowProceed: function() {}
            });

            function addressSearch() {
                var query = $("#ns__address-box").value;
                if (query.trim() == "") return;

                map.loadAddress(query);
            }

            $("#ns__address-go").addEventListener("click", addressSearch);
            $("#ns__address-box").addEventListener("keydown", function(e) {
                if (e.keyCode == 13) {
                    e.preventDefault();
                    addressSearch();
                }
            });
        </script>
    </body>
</html>
