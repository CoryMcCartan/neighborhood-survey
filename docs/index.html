<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Survey</title>

        <link rel="stylesheet" type="text/css" media="screen" href="embedded.css" />

        <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
        <script src="embedded.js"></script>
    </head>

    <body>
        <form id="root" action="javascript:void(0);">
            <h2>Enter your address</h2>
            <p style="display: flex; flex-direction: row;">
                <input type="search" id="ns__address-box" class="text-input" 
                    placeholder="e.g. '617 S Louisiana'" autofocus 
                    style="margin: 0.5em 0;flex-grow: 1;" />
                <button id="ns__address-go" class="form-button" style="margin: 0.5em">Go</button>
            </p>
            <div id="ns__search-msg" hidden class="ns__msg" style="margin-top: -1em"></div>

            <h2>Draw your neighborhood</h2>


            <p>
                Use the brush tool to draw your neighborhood, and the
                eraser to make corrections.
            </p>

            <div id="ns__container"></div>
        </form>

        <script>
            $ = s => document.querySelector(s);

            window.map = window.Districtr("#ns__container", {
                url: "assets/little-rock.json"
            });

            fetch("assets/little_rock_graph.json")
                .then(x => x.json())
                .then(g => {
                    window.map.graph = g;
                });

            function addressSearch() {
                let query = $("#ns__address-box").value;
                if (query.trim() == "") return;

                map.loadAddress(query);
            }

            $("#ns__address-go").addEventListener("click", addressSearch);
            $("#ns__address-box").addEventListener("keydown", function(e) {
                if (e.keyCode == 13) 
                    addressSearch();
            });
        </script>
    </body>
</html>
